Metrics/LineLength:
  Max: 125
Layout/EmptyLinesAroundModuleBody:
  EnforcedStyle: empty_lines_except_namespace
Style/SymbolArray:
  EnforcedStyle: brackets
Style/WordArray:
  EnforcedStyle: brackets
Layout/EndOfLine:
  Enabled: false
Lint/ScriptPermission:
  Enabled: false
Metrics/MethodLength:
  Exclude:
    - 'spec/*'
    - 'features/*'
Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - 'Guardfile'
AllCops:
  Exclude:
    - 'bin/*'
    - 'vendor/**/*'
